<section>
    <div class="container bg-dark mr-2 ml-2">
        <img src="../../../assets/img/logo.jpg" class="mt-3 " alt="logo">
        <form class="mt-4">
                <div class="row justify-content-center">
                        <div class="form-group col-sm-12">
                          <input type="email" name="email" id="email" class="form-control" 
                                 placeholder="email" [(ngModel)]="email"  autocomplete="off">
                        </div>
                </div>  
                   
                <div class="row justify-content-center">
                        <div class="form-group col-sm-12">
                            <input type="password" name="contraseña" id="pass" class="form-control" 
                                   placeholder="password" [(ngModel)]="password" autocomplete="off">
                        </div>
                </div>  
                      
                <div class="row justify-content-center">
                        <div class="col-sm-12  mt-2">
                            <button type="submit" class="btn  btn-primary btn-block" (click)="logIn()" >
                              Iniciar Sesión
                            </button>
                        </div>
                </div>  
                     
        </form>
    </div>
</section>
