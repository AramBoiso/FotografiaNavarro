<section class="container mt-5">
    <h2 class="text-center display-4"><i class="fa fa-book mr-2"></i> PAQUETES ESCOLARES </h2>
    <hr class="mb-5">
  
    
    <div class="row mt-5">
  
      <div class="d-flex justify-content-center col-sm-12 col-md-6 col-lg-4 mb-5" *ngFor="let t of  thumbnails">
          <div class="card shadow" style="width: 18rem; ">
            <img class="card-img-top img-fluid" src="{{t.imgUrl}}" alt="{{t.alt}}">
            <div class="card-body">
              <h5 class="card-title">{{t.title}}</h5>
              <p class="card-text">{{t.description}}</p>
              <a routerLink="{{t.route}}" class="btn btn-primary btn-block">ver</a>
            </div>
          </div> 
      </div>
  
    </div> 
  
  </section>
