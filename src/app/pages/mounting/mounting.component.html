<section class="container mb-5 py-5">

    <div class="row">
      <div class="col-sm-12">
          <h2 class="pt-5 text-center display-4 "><i class="fa fa-file-image-o  mr-2"></i>MONTAJES</h2>
          <hr>
      </div>
    </div>
  

  <div class="row py-5" *ngFor="let r of images.restaurations">

    <div class="col-sm-12 col-md-6 mt-5 pb-5">

      <h2 class="display-4">ORIGINAL</h2>
      <hr>
      <img src="{{r.original}}" alt="original" class="shadow">

    </div>

    <div class="col-sm-12 col-md-6  mt-5">

        <h2 class="display-4">RESTAURADA</h2>
        <hr>
        <img src="{{r.restaurada}}" alt="restaurada" class="shadow">

      </div>

  </div>

</section>
